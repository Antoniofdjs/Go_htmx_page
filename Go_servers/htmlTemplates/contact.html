<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../static/styles/output.css" />
    <!-- <link rel="stylesheet" href="/index.css" /> -->
    <script src="https://unpkg.com/htmx.org@1.8.2"></script>

  </head>
  <body class="h-screen element bg-yellow-50">
    <header class="bg-gray-800 p-3 text-white sticky top-0 z-50 overflow-hidden">
      <nav>
        <ul class="list-none p-0 flex space-x-4">
          <!-- logo image -->
          <div class="flex items-center justify-center p-2 md:p-4 lg:p-6 w-10 h-10">
            <img
            src="../static/images/jorgeadrianes logotype orange.png" 
            alt="Description of image" 
            class="rounded-full text-orange-700 transform scale-200" 
          />
        </div>
        <!-- /logo image -->
          <li><a href="/" class="text-blue-100 hover:text-amber-600">Home</a></li>
          <li><a href="/about" class="text-blue-100 hover:text-amber-600">About</a></li>
          <li><a href="/work" class="text-blue-100 hover:text-amber-600">Work</a></li>
          <li><a href="/contact" class="text-amber-600 hover:text-amber-600">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main
      class="flex flex-col items-center justify-center flex-grow w-screen min-h-full overflow-y-scroll bg-primary element"
    >
      <section class="py-6 dark:bg-gray-800 dark:text-gray-900"
      id="contact-info">
        <div class="grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x">
          <div class="py-6 md:py-0 md:px-6">
            <h1 class="text-4xl font-bold">Get in touch</h1>
            <p class="pt-2 pb-4">Fill in the form to start a conversation</p>
            <div class="space-y-4">
              <p class="flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 mr-2 sm:mr-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>Fake address, 9999 City</span>
              </p>
              <p class="flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 mr-2 sm:mr-6"
                >
                  <path
                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                  ></path>
                </svg>
                <span>123456789</span>
              </p>
              <p class="flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 mr-2 sm:mr-6"
                >
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                <span>contact@business.com</span>
              </p>
            </div>
          </div>
          <form
    class="flex flex-col py-6 space-y-6 md:py-0 md:px-6"
    hx-post="http://localhost:8000/contact" hx-trigger="submit" hx-target="#contact-info" hx-swapp="outerHTML"
    id="contact-form"
>
    <label class="block">
        <span class="mb-1">Full name</span>
        <input
            type="text"
            name="name" 
            placeholder="Leroy Jenkins"
            class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:dark:ring-cyan-600 dark:bg-gray-100"
            required
        />
    </label>
    <label class="block">
        <span class="mb-1">Email address</span>
        <input
            type="email"
            name="email" 
            placeholder="leroy@jenkins.com"
            class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:dark:ring-cyan-600 dark:bg-gray-100"
            required
        />
    </label>
    <label class="block">
        <span class="mb-1">Message</span>
        <textarea
            name="message"  
            rows="3"
            class="block w-full rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-cyan-600 dark:bg-gray-100"
            required
        ></textarea>
    </label>
    <button
        class="self-center px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 bg-amber-200 dark:text-gray-50 focus:dark:ring-cyan-600 hover:dark:ring-cyan-600 border-customColor border-spacing-4 border-r-2 shadow-lg hover:bg-violet-600"
        id="contact-submit"
    >
        Submit
    </button>
</form>

          </form>
        </div>
      </section>
    </main>
    <footer class="px-4 py-8 dark:bg-gray-100 dark:text-gray-600">
      <div
        class="container flex flex-wrap items-center justify-center mx-auto space-y-4 sm:justify-between sm:space-y-0"
      >
        <div class="flex flex-row pr-3 space-x-4 sm:space-x-8">
          <div class="flex items-center justify-center flex-shrink-0 w-12 h-12 rounded-full dark:bg-cyan-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              fill="currentColor"
              class="w-5 h-5 rounded-full text-orange-700"
            >
              <path
                d="M18.266 26.068l7.839-7.854 4.469 4.479c1.859 1.859 1.859 4.875 0 6.734l-1.104 1.104c-1.859 1.865-4.875 1.865-6.734 0zM30.563 2.531l-1.109-1.104c-1.859-1.859-4.875-1.859-6.734 0l-6.719 6.734-6.734-6.734c-1.859-1.859-4.875-1.859-6.734 0l-1.104 1.104c-1.859 1.859-1.859 4.875 0 6.734l6.734 6.734-6.734 6.734c-1.859 1.859-1.859 4.875 0 6.734l1.104 1.104c1.859 1.859 4.875 1.859 6.734 0l21.307-21.307c1.859-1.859 1.859-4.875 0-6.734z"
              ></path>
            </svg>
          </div>
          <ul class="flex flex-wrap items-center space-x-4 sm:space-x-8">
            <li>
              <a class="text-blue-900" rel="noopener noreferrer" href="#">Terms of Use</a>
            </li>
            <li>
              <a class="text-blue-900" rel="noopener noreferrer" href="#">Privacy</a>
            </li>
          </ul>
        </div>
        <ul class="flex flex-wrap pl-3 space-x-4 sm:space-x-8">
          <li>
            <a class="text-blue-900" rel="noopener noreferrer" href="#">Instagram</a>
          </li>
          <li>
            <a class="text-blue-900" rel="noopener noreferrer" href="#">Facebook</a>
          </li>
          <li>
            <a class="text-blue-900" rel="noopener noreferrer" href="#">Twitter</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
