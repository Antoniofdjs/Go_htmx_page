<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- <link rel="stylesheet" href="../static/styles/output.css" /> -->
    <!-- <link rel="stylesheet" href="/index.css" /> -->
  </head>
  <style>
    /* Custom Scrollbar Styles */
    .element::-webkit-scrollbar {
      width: 0 !important;
    }
    .element {
      overflow: -moz-scrollbars-none;
      -ms-overflow-style: none; /* IE and Edge */
    }
  </style>
  <body class="h-screen element bg-yellow-50">
    <header
      class="bg-gray-800 text-white sticky top-0 z-50 min-h-16 w-full flex items-center justify-between overflow-hidden px-4"
    >
      <nav class="flex items-center h-full w-full">
        <ul class="list-none p-0 flex items-center space-x-4 h-full w-full">
          <li><a href="/" class="text-blue-100">Home</a></li>
          <li><a href="/about" class="text-blue-100 hover:text-amber-600">About</a></li>
          <li><a href="/work" class="text-blue-100 hover:text-amber-600">Work</a></li>
          <li><a href="/contact" class="text-amber-600">Contact</a></li>
          <li class="h-16 w-40 flex flex-col items-center justify-center m-auto">
            <img
              src="../static/images/jorgeadrianes logotype orange.png"
              alt="Description"
              class="h-full w-full object-cover"
            />
          </li>
        </ul>
      </nav>
    </header>

    <section
      class="py-6 dark:bg-gray-800 dark:text-gray-900 w-full flex h-screen justify-start items-center md:pb-96 pb-6"
      id="contact-info"
    >
      <div
        class="grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x h-full w-full justify-center items-center -mt-40 md:-mt-80 md:-my-96"
      >
        <div class="h-full w-full justify-center items-center flex flex-col">
          <div class="py-6 md:py-0 md:px-6 w-full flex flex-col justify-center items-center">
            <h1 class="text-4xl font-bold text-center">Get in touch</h1>
            <p class="pt-2 pb-4 text-center">Fill in the form to start a conversation</p>
            <div class="space-y-4 h-full w-full justify-center items-center">
              <p class="flex items-center justify-center text-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 mr-2 sm:mr-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="">Fake address, 9999 City</span>
              </p>
              <p class="flex items-center text-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 mr-2 sm:mr-6"
                >
                  <path
                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                  ></path>
                </svg>
                <span>123456789</span>
              </p>
              <p class="flex items-center text-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 mr-2 sm:mr-6"
                >
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                <span>contact@business.com</span>
              </p>
            </div>
          </div>
        </div>
        <div class="h-full w-full justify-center items-center flex flex-col">
          <form
            class="flex flex-col py-6 -mt-40 md:mt-32 space-y-6 md:py-0 md:px-6 w-full justify-center"
            hx-post="http://localhost:8000/contact"
            hx-trigger="submit"
            hx-target="#contact-info"
            hx-swapp="outerHTML"
            id="contact-form"
          >
            <label class="block">
              <span class="mb-1">Full name</span>
              <input
                type="text"
                name="name"
                placeholder="Leroy Jenkins"
                class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:dark:ring-cyan-600 dark:bg-gray-100"
                required
              />
            </label>
            <label class="block">
              <span class="mb-1">Email address</span>
              <input
                type="email"
                name="email"
                placeholder="leroy@jenkins.com"
                class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:dark:ring-cyan-600 dark:bg-gray-100"
                required
              />
            </label>
            <label class="block">
              <span class="mb-1">Message</span>
              <textarea
                name="message"
                rows="3"
                class="block w-full rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-cyan-600 dark:bg-gray-100"
                required
              ></textarea>
            </label>
            <button
              class="self-center px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 bg-amber-200 dark:text-gray-50 focus:dark:ring-cyan-600 hover:dark:ring-cyan-600 border-customColor border-spacing-4 border-r-2 shadow-lg hover:bg-violet-600"
              id="contact-submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
