<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- <link rel="stylesheet" href="../static/styles/output.css" /> -->
    <!-- <link rel="stylesheet" href="/index.css" /> -->
  </head>
  <style>
    /* Custom Scrollbar Styles */
    .element::-webkit-scrollbar {
      width: 0 !important;
    }
    .element {
      overflow: -moz-scrollbars-none;
      -ms-overflow-style: none; /* IE and Edge */
    }
  </style>
  <body class="h-screen element bg-yellow-50">
    <header
      class="bg-gray-800 text-white sticky top-0 z-50 min-h-16 w-full flex items-center justify-between overflow-hidden px-4"
    >
      <nav class="flex items-center h-full w-full">
        <ul class="list-none p-0 flex items-center space-x-4 h-full w-full">
          <li><a href="/" class="text-blue-100 hover:text-amber-600">Home</a></li>
          <li><a href="/about" class="text-amber-600 hover:text-amber-600">About</a></li>
          <li><a href="/work" class="text-blue-100 hover:text-amber-600">Work</a></li>
          <li><a href="/contact" class="text-blue-100 hover:text-amber-600">Contact</a></li>
          <li class="h-16 w-40 flex flex-col items-center justify-center m-auto">
            <img
              src="../static/images/jorgeadrianes logotype orange.png"
              alt="Description"
              class="h-full w-full object-cover"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="flex flex-col justify-center items-center flex-grow w-screen h-full overflow-y-scroll bg-primary element pb-2"
    >
      <div class="h-full w-full flex flex-col justify-center items-center">
        <!-- Component1 -->
        <div class="w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-gray-50 dark:text-gray-800">
          <h1 class="text-2xl font-bold text-center">Login</h1>
          <form
            class="space-y-6 justify-center items-center flex flex-col"
            hx-post="/login"
            hx-include="[name='email'], [name='pwd']"
            hx-target="#message-login"
            hx-swap="innerHTML"
          >
            <div class="space-y-1 text-sm w-full">
              <label for="username" class="block dark:text-gray-600">Username</label>
              <input
                type="text"
                name="email"
                id="username"
                placeholder="Email"
                class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-green-600 shadow-md shadow-gray-600"
                fdprocessedid="dpl298"
              />
            </div>
            <div class="space-y-1 text-sm w-full">
              <label for="password" class="block dark:text-gray-600">Password</label>
              <input
                type="password"
                name="pwd"
                id="password"
                placeholder="Password"
                class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-green-600 shadow-md shadow-gray-600"
                fdprocessedid="dthv4"
              />
            </div>
            <button
              class="w-1/2 px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 bg-amber-200 dark:text-gray-50 focus:dark:ring-cyan-600 hover:dark:ring-cyan-600 border-customColor border-spacing-4 border-r-2 shadow-lg hover:bg-violet-600"
              id="sing-submit"
              fdprocessedid="1jrywc"
            >
              Submit
            </button>
            <p id="message-login" class="block w-full p-3 text-center rounded-sm dark:text-gray-50 dark:bg-green-600">
              Sign in with your credentials.
            </p>
          </form>
        </div>
        <!-- /Component1 -->
      </div>
    </main>
  </body>
</html>
