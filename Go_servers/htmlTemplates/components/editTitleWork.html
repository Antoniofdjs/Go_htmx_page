<!-- EDITOR  TITLE COMPONENT -->
<div
  class="flex flex-col h-1/3 w-11/12 mx-4 md:w-1/2 gap-2 p-6 rounded-lg shadow-md bg-white dark:text-gray-800 md:items-start text-left justify-center"
  id="insert-above-component-{{ .PicID }}"
>
  <h2 class="flex items-center gap-2 text-xl font-semibold leading-tight tracking-wide">
    <!-- The button is for closing this component and retreiving the previous one -->
    <button
      type="button"
      class="flex w-6 h-6 p-1 bg-transparent border-none outline-none cursor-pointer hover:bg-gray-200 justify-center items-center text-center"
      aria-label="Close"
      hx-headers='{"Content-Type": "application/json"}'
      hx-post="http://localhost:8000/work/component"
      hx-vals='{"PicID":"{{ .PicID }}", "Component": "buttonsEditor"}'
      hx-target="#insert-above-component-{{ .PicID }}"
      hx-swap="outerHTML"
    >
      <!-- Add button text or icon here if needed -->
      <span class="text-red-700 hover:text-red-600">X</span>
      <!-- You can style this text as needed -->
    </button>
    EDIT TITLE:
  </h2>
  <div class="flex flex-col justify-start gap-3 mt-6 sm:flex-row items-center w-full text-left">
    <form
      class="flex flex-row justify-start gap-3 mt-6 items-center w-full h-full text-left"
      hx-put="http://localhost:8000/work/editor"
      hx-vals='{"PicID":"{{ .PicID }}", "Title": "EDITTEST"}'
      hx-on="htmx:afterRequest:window.location.href='/work/editor'"
      hx-indicator="#spinner"
    >
      <input
        class="px-6 py-2 rounded-md md:w-1/2 w-full text-center border border-gray-700 bg-blue-50 text-black"
        placeholder="Do not exceed 30 characters"
        name="inputField"
      />
      <input type="hidden" name="PicID" value="{{ .PicID }}" />
      <button
        type="submit"
        class="py-1 rounded-md md:w-1/6 w-1/4 bg-green-500 text-center hover:bg-green-900 border border-green-950"
      >
        Submit
      </button>
      <div
        class="htmx-indicator w-16 h-16 border-4 border-dashed rounded-full animate-spin border-green-500"
        id="spinner"
      ></div>
    </form>
  </div>
</div>
<!-- EDITOR TITLE COMPONENT -->
