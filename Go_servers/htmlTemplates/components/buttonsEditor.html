<div class="w-1/3 md:w-2/12 flex flex-col gap-y-1 bg-blue-500" id="buttons-container-{{ .PicID }}">
  <button
    type="button"
    class="bg-blue-950 hover:bg-blue-700 text-white font-bold py-2 px-4"
    hx-post="http://localhost:8000/work/editor"
    hx-target="#buttons-container-{{ .PicID }}"
    hx-swap="outerHTML"
    hx-vals='{"PicID": "{{ .PicID }}", "Option": "EditPic"}'
  >
    Edit Pic
  </button>
  <button
    type="button"
    class="bg-blue-950 hover:bg-blue-700 text-white font-bold py-2 px-4"
    hx-post="http://localhost:8000/work/editor"
    hx-target="#buttons-container-{{ .PicID }}"
    hx-swap="outerHTML"
    hx-vals='{"PicID": "{{ .PicID }}", "Option": "EditTitle"}'
  >
    Edit Title
  </button>
  <button
    type="button"
    class="bg-blue-950 hover:bg-blue-700 text-white font-bold py-2 px-4"
    hx-post="http://localhost:8000/work/editor"
    hx-target="#buttons-container-{{ .PicID }}"
    hx-swap="outerHTML"
    hx-vals='{"PicID": "{{ .PicID }}", "Option": "Delete"}'
  >
    Delete
  </button>
  <button
    type="button"
    class="bg-blue-950 hover:bg-blue-700 text-white font-bold py-2 px-4"
    hx-post="http://localhost:8000/work/editor"
    hx-target="#buttons-container-{{ .PicID }}"
    hx-swap="outerHTML"
    hx-vals='{"PicID": "{{ .PicID }}", "Option": "InsertAbove"}'
  >
    Insert Work Above
  </button>
  <button
    type="button"
    class="bg-blue-950 hover:bg-blue-700 text-white font-bold py-2 px-4"
    hx-post="http://localhost:8000/work/editor"
    hx-target="#buttons-container-{{ .PicID }}"
    hx-swap="outerHTML"
    hx-vals='{"PicID": "{{ .PicID }}", "Option": "InsertBelow"}'
  >
    Insert Work Below
  </button>
</div>
