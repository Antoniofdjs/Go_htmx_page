<div
  class="w-1/2 md:w-2/12 flex flex-col gap-y-2 bg-gradient-to-r from-yellow-600 to-yellow-400"
  id="buttons-container-{{ .WorkID }}"
>
  <button
    type="button"
    class="bg-amber-200 hover:bg-amber-500 text-gray-700 font-bold py-2 px-4"
    hx-post="/work/editor"
    hx-target="#buttons-container-{{ .WorkID }}"
    hx-swap="outerHTML"
    hx-vals='{"WorkID": "{{ .WorkID }}", "Option": "ChangePic"}'
  >
    Change Picture
  </button>
  <button
    type="button"
    class="bg-amber-200 hover:bg-amber-500 text-gray-700 font-bold py-2 px-4"
    hx-post="/work/editor"
    hx-target="#buttons-container-{{ .WorkID }}"
    hx-swap="outerHTML"
    hx-vals='{"WorkID": "{{ .WorkID }}", "Option": "EditTitle"}'
  >
    Edit Title
  </button>
  <button
    type="button"
    class="bg-amber-200 hover:bg-amber-500 text-gray-700 font-bold py-2 px-4"
    hx-post="/work/editor"
    hx-target="#buttons-container-{{ .WorkID }}"
    hx-swap="outerHTML"
    hx-vals='{"WorkID": "{{ .WorkID }}", "Option": "Delete"}'
  >
    Delete
  </button>
  <button
    type="button"
    class="bg-amber-200 hover:bg-amber-500 text-gray-700 font-bold py-2 px-4"
    hx-post="/work/editor"
    hx-target="#buttons-container-{{ .WorkID }}"
    hx-swap="outerHTML"
    hx-vals='{"WorkID": "{{ .WorkID }}", "Option": "InsertAbove"}'
  >
    Insert Work Above
  </button>
  <button
    type="button"
    class="bg-amber-200 hover:bg-amber-500 text-gray-700 font-bold py-2 px-4"
    hx-post="/work/editor"
    hx-target="#buttons-container-{{ .WorkID }}"
    hx-swap="outerHTML"
    hx-vals='{"WorkID": "{{ .WorkID }}", "Option": "InsertBelow"}'
  >
    Insert Work Below
  </button>
</div>
